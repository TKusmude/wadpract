<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

  </head>
  <body>
    
    <form>
      <table
        align="center"
        cellpadding="15"
        class="form1"
        style="margin-top: 50px"
      >
        <tbody>
          <tr>
            <td colspan="2" align="center" style="font-size: 25px; font-weight: bolder; color: rgb(56, 116, 28); ">Login form</td>
          </tr>
         
          <tr>
            <td>E-Mail :</td>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <td>Password :</td>
            <td><input type="password" id="psw" /></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button
                type="button"
                class="btn btn-primary justify-content-center"
                onClick="login()"
              >
                Submit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <script>
     function login(){
        email = document.getElementById("email").value;
        psw = document.getElementById("psw").value;
        let user_record = new Array();
        user_record = JSON.parse(localStorage.getItem("users"));
        if(user_record.some((v)=>{return v.email==email && v.psw==psw}))
        {
            window.location.href = "welcome.html";
        }
        else{
            alert("Invalid data")
        }
     }
    </script>
  </body>
</html>
